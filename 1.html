<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .col{
        float: left;    
    }
    .col-1{
        width: 100%;
        height: 200px;
    }
    .col-2{
        width: 70%;
        height: 600px;
    }
    .col-3{
        width: 15%;
        height: 400px;
    }
    .grid{
        border: 2px dotted black;
    }
    .clearfix{
      clear: left;
    }
</style>
<body>
    <div class="grid">
        <p>Grid 1</p>
        <div id="div1" class="col col-1" style="background-color: orange">Header</div>
        <div id="div2" class="col col-2" style="background-color: blue">Main Content</div>
        <div id="div3" class="col col-3" style="background-color: greenyellow">Sidebar 1</div>
        <div id="div4" class="col col-3" style="background-color: green">Sidebar 2</div>
        <div id="div5" class="col col-1" style="background-color: red">Footer</div>
        <div class="clearfix"></div>
    </div>
</body>
</html>
